<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styleSheet.css">
  <link rel="stylesheet" href="./CSS/fontsheet.css">
  <link rel="stylesheet" href="./CSS/colorsheet.css">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>

  <div class="main-grid">

    <div class="calculator-grid">
      
      <div class="calculator-header-grid">
        <h2 class="dark-text-item calculator-name">Mortgage Calculator</h2>
        <button type="button" class="dark-text-item clear-all-button">Clear All</button>
      </div>

      <div class="mortgage-amount-grid">
        <p class="dark-text-item mortgage-amount-text">Mortgage Amount</p>

        <div class="mortgage-amount-field">
          <p class="dark-text-item amount-currency-symbol">Â£</p>
          <input type="number" class="dark-text-item mortgage-amount-input">
        </div>
      </div>
    </div>

    <div class="result-grid">
      <img src="./assets/images/illustration-empty.svg">
      <h2 class="light-text-item">Results shown here</h2>
      <p class="light-text-item complete-form-p">
        Complete the form and click "calculate repayments" to see
        what your monthly repayments would be.
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Adrian Teja Blanco</a>.
  </div>
</body>
</html>
