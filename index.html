<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styleSheet.css">
  <link rel="stylesheet" href="./CSS/fontsheet.css">
  <link rel="stylesheet" href="./CSS/colorsheet.css">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>

  <div class="main-grid">

    <form class="calculator-grid">
      
      <div class="calculator-header-grid">
        <h2 class="dark-text-item calculator-name">Mortgage Calculator</h2>
        <button type="button" class="dark-text-item clear-all-button">Clear All</button>
      </div>

      <div class="mortgage-amount-grid">
        <label for="mortgage-amount-input" class="dark-text-item">Mortgage Amount</label>
        <div class="field mortgage-amount-field">
          <label for="mortgage-amount-input" class="dark-text-item bold-text-item amount-currency-symbol-label">Â£</label>
          <input id="mortgage-amount-input" type="number" class="input dark-text-item bold-text-item">
        </div>
      </div>

      <div class="term-interest-rate-grid">
        <label for="mortgage-term-input" class="dark-text-item mortgage-term-label">Mortgage Term</label>
        <div class="field mortgage-term-field">
          <input id="mortgage-term-input" type="number" class="input dark-text-item bold-text-item">
          <label for="mortgage-term-input" class="dark-text-item bold-text-item mortgage-term-timeframe-label">Years</label>
        </div>

        <label for="interest-rate-input" class="dark-text-item interest-rate-label">Interest Rate</label>
        <div class="field interest-rate-field">
          <input id="interest-rate-input" type="number" class="input dark-text-item bold-text-item">
          <label for="interest-rate-input" class="dark-text-item bold-text-item interest-rate-unit-label">%</label>
        </div>
      </div>
    </form>

    <div class="result-grid">
      <img src="./assets/images/illustration-empty.svg">
      <h2 class="light-text-item">Results shown here</h2>
      <p class="light-text-item complete-form-p">
        Complete the form and click "calculate repayments" to see
        what your monthly repayments would be.
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Adrian Teja Blanco</a>.
  </div>
</body>
</html>
